# The main pipeline for bundle_recursos

resources:
  pipelines:
    bundle_recursos_etl:
      name: bundle_recursos_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/bundle_recursos_etl"

      libraries:
        - glob:
            include: ../src/bundle_recursos_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
